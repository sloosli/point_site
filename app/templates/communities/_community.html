{% macro render(group) %}

<div class="col-xs-12 col-md-12 ">
<div class="well bs-component">
    <div class="card">
        <h4 class="card-title">
            <a href="{{ url_for('communities.page', group_id=group.id) }}">{{ group.name }}</a>
        </h4>
        <h5><a href="https://vk.com/public{{ group.id }}">Вконтакте</a> </h5>
    </div>
</div>
</div>

{% endmacro %}
